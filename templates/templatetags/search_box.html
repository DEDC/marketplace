<div class="container container-lg">
    <div class="row">
        <div class="col l12 s12 m12">
            <div class="card-panel" id="cont-search">
                <form action="{% url 'mkt:search' %}" method="get">
                    <div class="row">
                        <div class="col l12 m12 s12">
                            <div class="input-field">
                                <i class="material-icons prefix">search</i>
                                <input type="text" value="{{q}}" name="q" id="search" autocomplete="off"
                                    placeholder="Buscar producto">
                            </div>
                        </div>
                        {% comment %}
                        <div class="col l3 m5 s12">
                            <div class="input-field">
                                <select name="municipios" id="id_municipios" tabindex="-1">
                                    <option value="balancan">Todas las categor√≠as</option>
                                </select>
                            </div>
                        </div>
                        {% endcomment %}
                        <div class="col l2 m12 s12">
                            <button type="submit" id="btn-search" class="btn bk-green">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
